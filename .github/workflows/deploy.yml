name: Deploy Node App to Azure WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Install Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install app dependencies
      - name: Install dependencies
        run: |
          cd app
          npm install

      # 4) Zip the app folder
      - name: Create deployment package
        run: |
          cd app
          zip -r ../app.zip .

      # 5) Deploy (NO CONNECTION STRINGS HERE!)
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-azurewebapp-dev
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
