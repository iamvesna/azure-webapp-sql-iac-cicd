name: Deploy Node App to Azure WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies inside /app
      - name: Install dependencies
        run: |
          cd app
          npm install --production

      # Create a clean build folder with your app's ROOT FILES
      - name: Prepare deployment package
        run: |
          mkdir build
          cp app/server.js build/
          cp app/package.json build/

      # Create ZIP WITHOUT an "app/" folder inside it
      - name: Create ZIP package
        run: |
          cd build
          zip -r ../app.zip .

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "app-azurewebapp123-dev"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "./app.zip"
